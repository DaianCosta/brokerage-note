server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: auth
  servlet:
    multipart.max-file-size: 2MB
    multipart.max-request-size: 2MB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/note
    username: root
    password: 1089

upload:
  path: uploads